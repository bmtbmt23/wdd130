<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>

<body>
    <main class="box">
        <h1> üêä Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-items box">
                <label for="q1">1. Which CSS property is used to change the text color of an element?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-items box">
                <label for="q2">2. Which HTML tag is used to create a hyperlink?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-items box">
                <label for="q3">3. Which CSS property controls the size of text?</label>
                <select id="q3" name="q3">
                    <option value="selected disable">Choose one</option>
                    <option value="a">size</option>
                    <option value="b">text-style</option>
                    <option value="c">font-size</option>
                </select>
            </div>
            <div class="quiz-items box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="text" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
</body>

</html>
