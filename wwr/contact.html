            <img src="images/images2.png" alt="Whitewater Adventure logo">

    <main>
        <h1>White Water Rafting</h1>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d252543.01074967938!2d-35.12040542181149!3d-8.045677106145135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab196f94e5408b%3A0xe5800ef782bde3a6!2sRecife%2C%20State%20of%20Pernambuco%2C%20Brazil!5e0!3m2!1sen!2sus!4v1764623606078!5m2!1sen!2sus">
        </iframe>
        <div class="title-box">
            <p> 123 Main Street</p>
            <p>Recife, Pernambuco</p>
            <p>+1 801 555 5555</p>
            <p>Info@whitewater.com</p>
        </div>
        <form class="box" id="contat-form" name="contact-form">
            <div class="items box">
                <label for="name">Name</label>
                <input type="text" id="name" name="required">
            </div>
            <div class="items box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </textarea>
            </div>
            <fieldset class="items box">
                <legend>Choose One</legend>
                <label for="Selected Disable">
                    <input type="radio" id="selected disable" name="message" value="Selected Disable" required>
                    Selected Disable
                </label>
                <label for="Reservation">
                    <input type="radio" id="Reservation" name="message" value="Selected Disable" required>
                    Reservation
                </label>
                <label for="Other">
                    <input type="radio" id="Other" name="message" Value="Selected Disable" required>
                    Other
                </label>
            </fieldset>
            <div class="items box">
                <label for="Message">Message</label>
                <textarea id="Message" name="Message" rows="4" required></textarea>
            </div>
            <div class="items box">
                <label for="checkbox"></label>
                <input type="checkbox" id="checkbox" name="subscribe" value="yes">
                Subscribe For Updates!
                <button type="Submit">Submit Message</button>
        </form>
    </main>
    <section class="employees">
        <h2>We Are Here To Serve You</h2>
        <figure>
            <img src="images/employee1.jpeg" alt="Beautiful Half day with adventure">

        <figure>
